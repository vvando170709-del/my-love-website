<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đừng giận anh nhé</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align:center;
      background:#ffeef2;
      margin:0;
      padding:20px;
      overflow:hidden;
    }
    h1{
      color:#ff4d6d;
      margin-top:20px;
    }
    img{
      width:220px;
      margin:20px 0;
    }
    .buttons{
      margin-top:20px;
    }
    button{
      padding:12px 22px;
      font-size:18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      margin:10px;
      transition:0.3s;
    }
    #agree{
      background:#ff4d6d;
      color:white;
    }
    #disagree{
      background:#ccc;
    }
    #final{
      display:none;
      margin-top:40px;
      animation:fadeIn 0.6s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:scale(0.8);} 
      to{opacity:1; transform:scale(1);} 
    }
  </style>
</head>
<body>

  <h1 id="title">đừng giận a nữa nhee</h1>

  <!-- GIF ăn vạ khóc -->
  <img id="cryGif" src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" alt="crying">

  <div class="buttons">
    <button id="agree">Đồng ý</button>
    <button id="disagree">Không đồng ý</button>
  </div>

  <div id="final">
    <h1>a yêu emmm</h1>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="hug kiss">
  </div>

<script>
let agreeBtn = document.getElementById("agree");
let disagreeBtn = document.getElementById("disagree");
let final = document.getElementById("final");
let title = document.getElementById("title");
let cryGif = document.getElementById("cryGif");

let scale = 1;

disagreeBtn.onclick = function(){
  scale += 0.3;
  agreeBtn.style.transform = "scale("+scale+")";
  
  if(scale > 5){
    agreeBtn.style.position = "fixed";
    agreeBtn.style.left = "0";
    agreeBtn.style.top = "0";
    agreeBtn.style.width = "100vw";
    agreeBtn.style.height = "100vh";
    agreeBtn.style.fontSize = "50px";
    agreeBtn.innerText = "ĐỒNG Ý";
  }
}

agreeBtn.onclick = function(){
  title.style.display="none";
  cryGif.style.display="none";
  document.querySelector('.buttons').style.display="none";
  final.style.display="block";
}
</script>

</body>
</html>
